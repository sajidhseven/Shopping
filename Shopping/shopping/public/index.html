<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f1a" />

    <!-- GOOGLE SNIPPET -->
    <title>Fyntra – Online Shopping for Men, Women & Kids</title>
    <meta
      name="description"
      content="Fyntra is a modern online shopping platform for men, women & kids. Discover trending fashion, seasonal collections, and minimal styles at the best prices."
    />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://shopping-fintraa.vercel.app/" />

    <!-- FAVICONS (SERP ICON) -->
    <link rel="icon" href="https://shopping-fintraa.vercel.app/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="https://shopping-fintraa.vercel.app/favicon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://shopping-fintraa.vercel.app/apple-touch-icon.png"
    />

    <!-- PWA -->
    <link rel="manifest" href="https://shopping-fintraa.vercel.app/webmanifest" />

    <!-- OPEN GRAPH (GOOGLE PREVIEW IMAGE) -->
    <meta property="og:site_name" content="Fyntra" />
    <meta
      property="og:title"
      content="Fyntra – Online Shopping for Men, Women & Kids"
    />
    <meta
      property="og:description"
      content="Shop modern fashion and curated collections for men, women & kids on Fyntra."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shopping-fintraa.vercel.app/" />
    <meta
      property="og:image"
      content="https://shopping-fintraa.vercel.app/hero-women-fashion.webp"
    />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Fyntra – Online Shopping Platform"
    />
    <meta
      name="twitter:description"
      content="Discover trending fashion for men, women & kids with a premium shopping experience."
    />
    <meta
      name="twitter:image"
      content="https://shopping-fintraa.vercel.app/hero-women-fashion.webp"
    />

    <!-- STRUCTURED DATA : WEBSITE -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Fyntra",
        "url": "https://shopping-fintraa.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://shopping-fintraa.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- STRUCTURED DATA : BRAND -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Brand",
        "name": "Fyntra",
        "url": "https://shopping-fintraa.vercel.app/",
        "logo": "https://shopping-fintraa.vercel.app/logo.png"
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
